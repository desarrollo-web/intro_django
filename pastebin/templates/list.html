{%extends "base.html"%}
{%block contenido%}
<form action="/snippets" method="get">
    <input type="text" name="q" />
    <select name="l">
        <option value="">Cualquiera</option>
        {%for lang, display in langs%}
        <option value="{{lang}}" {%if choice == lang%}selected{%endif%}>{{display}}</option>
        {%endfor%}
        <input type="submit" value="Filtrar"/>
    </select>
</form>
<ul>
    {%for snippet in snippets%}
        <li>
        {{snippet.title}} ({{snippet.lang}})
        <a href="/snippets/{{snippet.pk}}"> Ver</a>
        </li>        
   {%endfor%}
</ul>
{%endblock%}
